name: Build and Upload txt File

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x' # Cambia esto a la versión de .NET que estés usando

    - name: Restore dependencies
      run: dotnet restore MyApp/MyApp.csproj  # Ajusta la ruta si es necesario

    - name: Build the project
      run: dotnet build MyApp/MyApp.csproj --no-restore  # Ajusta la ruta si es necesario

    - name: Run the console app
      run: dotnet run --project MyApp/MyApp.csproj  # Ajusta la ruta si es necesario

    - name: Upload test.txt artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-txt-file
        path: MyApp/test.txt  # Ajusta la ruta si es necesario
